{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Restoran</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <!-- Favicon -->
    <link href="{% static "img/favicon.ico" %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
    <!-- Template Stylesheet -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <style>
        /* Base styles for the buttons */
        #navbarCollapse a {
          display: inline-block;
          margin-right: 10px; /* Space between buttons */
        }
    
        /* Responsive styles for different screen sizes */
    
        /* Mobile devices */
        @media (max-width: 576px) {
            #navbarCollapse a {
                display: block;
                width: 40%;
                margin-bottom: 10px;
                margin-left:13rem;
          }
    
          #navbarCollapse a:last-child {
            margin-bottom: 0;
          }
        }
    
        /* Tablets (portrait) */
        @media (min-width: 576px) and (max-width: 768px) {
          #navbarCollapse a {
            display: block;
            width: 100%;
            margin-bottom: 10px;
          }
    
          #navbarCollapse a:last-child {
            margin-bottom: 0;
          }
        }
    
        /* Tablets (landscape) and small desktops */
        @media (min-width: 768px) and (max-width: 992px) {
          #navbarCollapse a {
            display: inline-block;
            margin-bottom: 0;
          }
        }
    
        /* Desktops */
        @media (min-width: 992px) {
          #navbarCollapse a {
            display:block;
            
            margin-bottom: 0;
          }
 
         .navbar-nav {
            display: flex;
            justify-content: flex-end; /* Aligns buttons to the right */
        }
        
        .navbar-nav .btn {
            margin-right: 10px; /* Space between the buttons */
        }
        
        }
        receipt-body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } 
        
        .receipt-container {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Receipt Header */
        .receipt-header {
            text-align: center;
            border-bottom: 2px solid #FEA116;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .receipt-header .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .receipt-header h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        
        .receipt-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        /* Customer Information */
        .customer-info p {
            font-size: 14px;
            margin: 5px 0;

            
        }
        
        .customer-info strong {
            color: #333;
        }
        
        /* Order Table */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .order-table thead th {
            text-align: left;
            border-bottom: 2px solid #FEA116;
            padding-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        
        .order-table tbody td {
            padding: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        /* Total Section */
        .total-section {
            border-top: 2px solid #FEA116;
            padding-top: 10px;
            font-size: 14px;
        }
        
        .total-section p {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            margin-right:120px;
        }
        
        .total-section p strong {
            color: #333;
        }
        
        /* Receipt Footer */
        .receipt-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .receipt-footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container-xxl position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-0" style="margin-bottom: 0px; padding-bottom: 0;">
                <h1 class="text-primary m-1" style="color: #FEA116 !important; text-decoration: none !important;">
                    <i class="fa fa-utensils me-3" style="margin-left: 30px; margin-top: 0px; color: #FEA116 !important;"></i>Restoran
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-bottom: 0; padding-bottom: 0; margin-top: 0px;">
                <div class="navbar-nav ms-auto py-0 pe-4" style="padding-bottom: 18px; margin-top: 0px;">
                    {% if user.is_authenticated %}
                        <a href="{% url 'counter_home' %}?tab=recent" class="nav-item nav-link">Recent</a>
                        <a href="{% url 'tableList1' %}?tab=all" class="nav-item nav-link">All</a>
                        <a href="{% url 'logout_view' %}" class="nav-item nav-link">Logout</a>

                    {% endif %}
                </div>
            </div>
            <!-- Content Sections based on 'tab' query parameter -->
    
        </nav>
    </div>

     {% block start %}
     
     {% endblock start %}

     
     <div class="container mt-4">
      {% block login %}

      {% endblock login %}
      {% block table %}
      {% endblock %}
    </div>



        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-1 mt-3 mb-2 wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                            &copy; <a class="border-bottom" href="#">E-menu Card</a>, All Right Reserved. 
						</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-lg-square back-to-top" style="background-color: #FEA116; color: white; border: none; display: flex; align-items: center; justify-content: center;"><i class="bi bi-arrow-up "></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "lib/wow/wow.min.js" %}"></script>
    <script src="{% static "lib/easing/easing.min.js" %}"></script>
    <script src="{% static "lib/waypoints/waypoints.min.js" %}"></script>
    <script src="{% static "lib/counterup/counterup.min.js" %}"></script>
    <script src="{% static "lib/owlcarousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "lib/tempusdominus/js/moment.min.js" %}"></script>
    <script src="{% static "lib/tempusdominus/js/moment-timezone.min.js" %}"></script>
    <script src="{% static "lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" %}"></script>
    
    <!-- Template Javascript -->
    <script src="{% static "js/main.js" %}"></script>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}




</body>

</html>
